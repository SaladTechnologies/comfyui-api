services:
  comfyui:
    image: saladtechnologies/comfyui:comfy0.3.10-test-image
    volumes:
      - ./bin:/app/bin
      - ./test/docker-image/models:/opt/ComfyUI/models
    command: ["/app/bin/comfyui-api"]
    build:
      context: ./test/docker-image
      dockerfile: comfy0.3.10.Dockerfile
    ports:
      - "3000:3000"
      - "8188:8188"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              count: all

