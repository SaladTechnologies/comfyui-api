name: Build Release Candidate

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.png"
      - ".gitignore"
      - "generate-workflow"
      - "test/**"
      - "example-workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Only run if last commit was a code change"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff-tree --no-commit-id --name-only -r HEAD | sort > changed_files
          if ! (grep -q "^src/" changed_files || grep -q "^\.github/workflows/pr-build\.yml$" changed_files); then
            echo "No changes in src/ directory or .github/workflows/pr-build.yml"
            gh run cancel ${{ github.run_id }}
            gh run watch ${{ github.run_id }}
          fi
          

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build-binary

      - name: Upload artifact
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          path: bin/comfyui-api
          name: comfyui-api-${{ github.sha }}

      - name: Comment on PR with link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:rocket: [Download the latest release candidate](${{ steps.artifact.outputs.artifact-url }}) :rocket:`
            })

